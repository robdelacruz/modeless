<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>modeless</title>
<link rel="stylesheet" type="text/css" href="bulma.css">
<style>
#container { width: 800px; }
select[name='results'] { width: 800px; }
</style>
</head>
<body>
<div id="container" class="container">
    <h1 class="title">modeless test</h1>
    <div class="field">
        <div class="control">
            <input class="input is-medium" type="text" name="search"><br>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <div class="select is-multiple is-small">
                <select name="results" multiple size="4">
                </select>
            </div>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <textarea class="textarea is-small" rows="5" name="note" placeholder="note text here"></textarea>
        </div>
    </div>
</div>

<script src="data.js"></script>
<script src="main.js"></script>
</body>
</html>
